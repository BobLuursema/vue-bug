<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Bug</title>
</head>

<body>
  <div id="app">
    {{ something[selected].active ? 'Yes' : 'No' }}
    <button @click="selected = 'thisthing'">Click</button>
  </div>

  <script>
    Vue.createApp({
      name: 'vue-bug',
      data() {
        return {
          something: {
            otherthing: {
              active: true
            }
          },
          selected: 'otherthing',
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
